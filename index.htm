<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- open modal -->
    <h1 id="show-modal">Add Bookmark</h1>
    <!-- Bookamarks -->
    <div class="container" id="bookmarks-container">
        <div class="item">
            <i class="fas fa-times delete-bookmark" title="Delete Bookmark"></i>
            <div class="name">
                <!-- <img src="" alt=""> -->
                <a href="#" target="_blank">Suprit Design</a>
            </div>
        </div>
        <div class="item">
            <i class="fas fa-times delete-bookmark" title="Delete Bookmark"></i>
            <div class="name">
                <!-- <img src="" alt=""> -->
                <a href="#" target="_blank">Suprit Design</a>
            </div>
        </div>
        <div class="item">
            <i class="fas fa-times delete-bookmark" title="Delete Bookmark"></i>
            <div class="name">
                <!-- <img src="" alt=""> -->
                <a href="#" target="_blank">Suprit Design</a>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal-container show-modal" id='modal'>
        <div class="modal">
            <i class="fas fa-times close-icon" id="close-modal"></i>
            <div class="modal-header">
                <h3>Add Bookmark</h3>
            </div>
            <div class="modal-content">
                <form  id="bookmark-form">
                    <!-- Website name  -->
                    <div class="form-group">
                        <label for="Website-name" class='form-label'>Website NAME</label>
                        <input type="text" class="form-input" id='Website-name'>
                    </div>
                      <!-- Website url  -->
                      <div class="form-group">
                        <label for="Website-url" class='form-label'>Website URL</label>
                        <input type="text" class="form-input" id='Website-url'>
                    </div>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
