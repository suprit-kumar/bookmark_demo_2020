<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- open modal -->
    <h1 id="show-modal">Add Bookmark</h1>
    <div class="parent">
        <input type='text' class="search-input" id='search-bookmark'placeholder="Search">
    </div>
    <!-- Bookamarks -->
    <div class="container" id="bookmarks-container">
       
    </div>
    <!-- Modal -->
    <div class="modal-container" id='modal'>
        <div class="modal">
            <i class="fas fa-times close-icon" id="close-modal"></i>
            <div class="modal-header">
                <h3>Add Bookmark</h3>
            </div>
            <div class="modal-content">
                <form  id="bookmark-form">
                    <!-- Website name  -->
                    <div class="form-group">
                        <label for="Website-name" class='form-label'>Website NAME</label>
                        <input type="text" class="form-input" id='Website-name'>
                    </div>
                      <!-- Website url  -->
                      <div class="form-group">
                        <label for="Website-url" class='form-label'>Website URL</label>
                        <input type="text" class="form-input" id='Website-url'>
                    </div>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        // Search from bookmark list
        $("#search-bookmark").on("keyup", function () {
            var value = $(this).val().toLowerCase();
            $(".container > .item").filter(function () {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });

      });
    </script>

</body>
</html>
